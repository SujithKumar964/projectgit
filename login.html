<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="sujith" />
    <meta http-equiv="refresh" content="10000000" />
    <meta name="viewport" content="width=device-width,initialsize=1.0" />
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-lg-4 Sticky-top">
      <div class="container-fluid">
          <img  src="careergurulogo.png" alt="Career Guru" width="70" height="50">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active px-lg-4" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i>&nbspHome</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link px-lg-4" href="aboutus.html"><i class="fa-solid fa-address-card"></i>&nbspAbout Us</a>
              </li>
          </ul>
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link px-lg-4" href="login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbspLogin</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link px-lg-4" href="#"><i class="fa-solid fa-user-plus"></i>&nbspSign Up</a>
                </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="form" class="d-flex">
      <div class="container bg-light text-dark p-4" style="max-width:600px;">
        <center><img src="photo.png" alt="admin"></center>
        <div class="form-group my-3">
          <label class="my-2" for="exampleInputEmail1">Email address</label>
          <input type="email" class="my-2 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group my-3">
          <label class="my-2" for="exampleInputPassword1">Password</label>
          <input type="password" class=" my-2 form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check my-3">
          <input type="checkbox" class="form-check-input my-2" id="exampleCheck1">
          <label class="form-check-label my-1" for="exampleCheck1">Remember me</label>
        </div>
        <center><a href="dashboard.html"><button type="button" class="btn btn-success">Login</button></a></center>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/dcc3935ae8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
